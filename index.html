<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | FAQ accordion</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <div class="background-pattern"></div>
      <div id="main-container">
        <h1><object data="assets/images/icon-star.svg"></object> FAQs</h1>

        <p>What is Frontend Mentor, and how will it help me?</p>
        <button class="buttons" id="button-1"><img class="icon-plus" /></button>
        <label class="hide-text" id="text-button-1">
          Frontend Mentor offers realistic coding challenges to help developers
          improve their frontend coding skills with projects in HTML, CSS, and
          JavaScript. It's suitable for all levels and ideal for portfolio
          building.
        </label>
        <hr />

        <p>Is Frontend Mentor free?</p>
        <button class="buttons" id="button-2"><img class="icon-plus" /></button>
        <label class="hide-text" id="text-button-2">
          Yes, Frontend Mentor offers both free and premium coding challenges,
          with the free option providing access to a range of projects suitable
          for all skill levels.
        </label>
        <hr />

        <p>Can I use Frontend Mentor projects in my portfolio?</p>
        <button class="buttons" id="button-3"><img class="icon-plus" /></button>
        <label class="hide-text" id="text-button-3">
          Yes, you can use projects completed on Frontend Mentor in your
          portfolio. It's an excellent way to showcase your skills to potential
          employers!
        </label>
        <hr />

        <p>How can I get help if I'm stuck on a Frontend Mentor challenge?</p>
        <button class="buttons" id="button-4"><img class="icon-plus" /></button>
        <label class="hide-text" id="text-button-1">
          The best place to get help is inside Frontend Mentor's Discord
          community. There's a help channel where you can ask questions and seek
          support from other community members.
        </label>
      </div>
    </div>

    <div class="footer">
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/LeandroJr730">LeandroJr730</a>.
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
